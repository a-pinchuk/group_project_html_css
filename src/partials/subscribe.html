<section class="subscribe" id="subscribe">
    <div class="container">
        <picture class="subscribe__picture">
            <source srcset="./images/subscribe/banana-l-1x.png 1x, ./images/subscribe/banana-l-2x.png 2x, ./images/subscribe/banana-l-3x.png 3x" media="(min-width: 1280px)">
            <source srcset="./images/subscribe/banana-m-1x.png 1x, ./images/subscribe/banana-m-2x.png 2x, ./images/subscribe/banana-m-3x.png 3x" media="(min-width: 768px)">
            <source srcset="./images/subscribe/banana-s-1x.png 1x, ./images/subscribe/banana-s-2x.png 2x, ./images/subscribe/banana-s-3x.png 3x" media="(max-width: 767px)">
            <img class="subscribe__img" src="./images/banana_s.png" alt="Банан"/>
        </picture>  
        <div class="subscribe__textfield">
            <h2 class="subscribe__title">Subscribe To Get Special Offers</h2>
            <p class="subscribe__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.</p>
            <form class="subscribe__form">
                <input class="subscribe__input" type="email" name="email"  placeholder="Enter your email" pattern="*@*.*" required>
                <span class="error__input">Not a valid email address (example@email.com)</span>
                <button class="subscribe__button" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</section>
